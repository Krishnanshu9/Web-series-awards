<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote | Web Series Awards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-gray-900 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">Web Series Awards</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="nominees.html" class="hover:text-yellow-400">Nominees</a>
        <a href="vote.html" class="text-yellow-400">Vote</a>
        <a href="login.html" class="hover:text-yellow-400">Login</a>
        <a href="register.html" class="hover:text-yellow-400">Register</a>
        <a href="about.html" class="hover:text-yellow-400">About</a>
      </nav>
    </div>
  </header>

  <!-- Login Status -->
  <div class="max-w-6xl mx-auto px-4 mt-6 flex justify-between items-center">
    <div id="loginStatus" class="text-sm text-gray-300"></div>
    <button id="logoutButton" onclick="logout()" class="text-sm text-yellow-400 hover:underline hidden">Logout</button>
  </div>

  <!-- Voting Section -->
  <section class="max-w-6xl mx-auto py-12">
    <h2 class="text-3xl font-bold mb-8 text-center text-yellow-400">Vote for Your Favorite Web Series</h2>

    <!-- Category -->
    <div class="mb-12">
      <h3 class="text-xl font-semibold mb-4">Best Drama Series</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Card Example -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-md">
          <img src="https://via.placeholder.com/300x160" alt="poster" class="rounded mb-4">
          <h4 class="text-lg font-semibold mb-2">Series Title 1</h4>
          <p class="text-sm text-gray-400 mb-3">An unforgettable drama series.</p>
          <button class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded hover:bg-yellow-300"
            onclick="vote('Series Title 1')">
            Vote
          </button>
        </div>

        <!-- Add more nominee cards here -->

      </div>
    </div>
  </section>

  <footer class="bg-gray-900 p-4 mt-12 text-center text-sm text-gray-400">
    &copy; 2025 Web Series Awards. All rights reserved.
  </footer>

  <script>
    const loginStatus = document.getElementById('loginStatus');
    const logoutButton = document.getElementById('logoutButton');
    const voter = localStorage.getItem('voterName');

    if (voter) {
      loginStatus.innerText = `Logged in as ${voter}`;
      logoutButton.classList.remove('hidden');
    } else {
      loginStatus.innerText = 'Not registered — please register to vote.';
      logoutButton.classList.add('hidden');
    }

    function logout() {
      localStorage.removeItem('voterName');
      loginStatus.innerText = 'Not registered — please register to vote.';
      logoutButton.classList.add('hidden');
      alert("You have successfully logged out.");
      window.location.href = 'index.html';
    }

    async function vote(nomineeName) {
  if (!voter) {
    alert("Please register before voting.");
    window.location.href = "register.html";
    return;
  }

  try {
    const response = await fetch('http://localhost:3000/vote', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: voter, nominee: nomineeName })
    });

    const result = await response.json();

    if (response.ok) {
      alert(result.message); // ✅ Will show correct success message
    } else {
      alert(result.error || "Something went wrong."); // ✅ Handle error messages
    }

  } catch (err) {
    console.error('Voting failed:', err);
    alert("Voting failed. Please try again later.");
  }
}
  </script>
</body>
</html>
