<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Web Series Awards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-gray-900 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">Web Series Awards</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="nominees.html" class="hover:text-yellow-400">Nominees</a>
        <a href="vote.html" class="hover:text-yellow-400">Vote</a>
        <a href="login.html" class="text-yellow-400">Login</a>
        <a href="register.html" class="hover:text-yellow-400">Register</a>
        <a href="about.html" class="hover:text-yellow-400">About</a>
      </nav>
    </div>
  </header>

  <!-- Login Status -->
  <div class="max-w-6xl mx-auto px-4 mt-6 flex justify-between items-center">
    <div id="loginStatus" class="text-sm text-gray-300"></div>
    <button id="logoutButton" onclick="logout()" class="text-sm text-yellow-400 hover:underline hidden">Logout</button>
  </div>

  <!-- Login Form -->
  <section class="max-w-xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400 text-center">Voter Login</h2>

    <form id="loginForm" class="bg-gray-800 p-6 rounded-xl shadow-md space-y-4">
      <div>
        <label for="email" class="block mb-1 text-gray-300">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label for="password" class="block mb-1 text-gray-300">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <button type="submit"
        class="w-full bg-yellow-400 text-black font-semibold px-4 py-2 rounded hover:bg-yellow-300 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      New user? <a href="register.html" class="text-yellow-400 underline">Create account</a>
    </p>
  </section>

  <footer class="bg-gray-900 p-4 mt-12 text-center text-sm text-gray-400">
    &copy; 2025 Web Series Awards. All rights reserved.
  </footer>

  <script>
    const loginStatus = document.getElementById('loginStatus');
    const logoutButton = document.getElementById('logoutButton');
    const voter = localStorage.getItem('voterName');

    if (voter) {
      loginStatus.innerText = `Logged in as ${voter}`;
      logoutButton.classList.remove('hidden');
    } else {
      loginStatus.innerText = 'Not registered — please register to vote.';
    }

    function logout() {
      localStorage.removeItem('voterName');
      loginStatus.innerText = 'Not registered — please register to vote.';
      logoutButton.classList.add('hidden');
      alert("You have successfully logged out.");
      window.location.href = 'index.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('voterName', result.name);
          window.location.href = 'vote.html';
        } else {
          alert(result.error);
        }
      } catch (err) {
        console.error('Login failed:', err);
        alert('Login failed. Please try again later.');
      }
    });
  </script>
</body>
</html>
